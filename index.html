<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Patrick+Hand|Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/img/icon.png" type="image/png" />
  </head>
  <body>
    <div class="mainContent">
      <header>
        <h1 id="title">Hangman</h1>
      </header>
      <div class="image"><img id="image" src="assets/img/1.png" alt="" /></div>
      <div id="word"></div>
      <div id="letters">
        <ul>
          <li id="a">a</li>
          <li id="b">b</li>
          <li id="c">c</li>
          <li id="d">d</li>
          <li id="e">e</li>
          <li id="f">f</li>
          <li id="g">g</li>
          <li id="h">h</li>
          <li id="i">i</li>
          <li id="j">j</li>
          <li id="k">k</li>
          <li id="l">l</li>
          <li id="m">m</li>
          <li id="n">n</li>
          <li id="o">o</li>
          <li id="p">p</li>
          <li id="q">q</li>
          <li id="r">r</li>
          <li id="s">s</li>
          <li id="t">t</li>
          <li id="u">u</li>
          <li id="v">v</li>
          <li id="w">w</li>
          <li id="x">x</li>
          <li id="y">y</li>
          <li id="z">z</li>
        </ul>
      </div>
      <div id="gameOver" style="display: none">
        <h2 id="gameStatus"></h2>
        <div id="gameControl">
          <p>restart :</p>
          <img src="assets/img/arrow.png" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
